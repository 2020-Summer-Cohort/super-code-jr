<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/addquestion.css" />
    <title>Add Your Question</title>
  </head>
  <body>
    <container class="form-container">
      <h1>Create a New Challenge</h1>
      <div>
        <input
          type="text"
          id="codeLanguage"
          placeholder="Enter Code Language"
        />
      </div>
      <div>
        <textarea
          id="beforeErrorCode"
          name="beforeErrorCode"
          placeholder="Enter code before the error"
        ></textarea>
      </div>
      <div>
        <textarea
          id="errorCode"
          name="errorCode"
          placeholder="Enter line of code with the error"
        ></textarea>
      </div>
      <div>
        <textarea
          id="afterErrorCode"
          name="afterErrorCode"
          placeholder="Enter code after error"
        ></textarea>
      </div>
      <div>
        <textarea
          id="correctedError"
          name="correctedError"
          placeholder="Enter code with error corrected"
        ></textarea>
      </div>
      <div>
        <textarea
          name="iframeWrong"
          id="iframeWrong"
          placeholder="Enter iFrame code for wrong code"
        ></textarea>
      </div>
      <div>
        <textarea
          id="iframeCorrect"
          name="iframeCorrect"
          placeholder="Enter iFrame code for corrected code"
        ></textarea>
      </div>
      <div>
        <input
          type="text"
          id="codeyStartingDialogue"
          placeholder="Enter Codey's starting dialogue"
        />
      </div>
      <div>
        <input
          type="text"
          id="codeyEndingDialogue"
          placeholder="Enter Codey's ending dialogue"
        />
      </div>
      <div>
        <input type="text" id="hintText" placeholder="Enter a hint" />
      </div>
      <div>
        <input
          type="text"
          id="groundControlBeginningDialogue"
          placeholder="Enter Ground Control Beginning Dialogue"
        />
      </div>
      <div>
        <input
          type="text"
          id="groundControlCompletedDialogue"
          placeholder="Enter Ground Control Ending Dialogue"
        />
      </div>
      <input
        type="button"
        id="submitButton"
        class="submitButton"
        value="Save Question to the Game "
      />
    </container>
    <script src="./javascript/submitQuestion.js" type="module"></script>
  </body>
</html>
