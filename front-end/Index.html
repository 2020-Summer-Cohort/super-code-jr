<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/empty.css" />
    <title>Super Coder Jr.</title>
  </head>
  <body>
    <header></header>
    <div class="grid"></div>

    <container class="game-container">
      <div id="developer-modal" class="modal">
        <span class="close-modal">&times;</span>
        <iframe class="developer-iframe" src="./developer-page.html"></iframe>
      </div>

      <header class="header-display">
        <span class="game-tab">C vs C</span>
        <span class="developer-tab">Developers</span>
        <img src="./images/cvctri.png" class= "logo">
        <span class="number-of-tries"
          ><img src="./images/clicks.png" class="clicks" /><span class="score"
            >0</span
          ></span
        >

        <span class="number-of-tries"
          >Total #<span class="total-score">0</span></span
        >
      </header>
      <container class="display-container">
        <section class="rendered-display">
          <iframe
            src="./wrong-rendered-code.html"
            class="iframe-display"
          ></iframe>
        </section>

        <section class="question-display">
          <pre class="overlay"></pre>
          <pre class="whole-code">
            <code class = "question-code-block">
                            </code>
        </pre>
        </section>

        <section class="clippy-display">
          <img class="clippy-img" src="./images/codeyboredloop1darker.gif" />
          <p class="codey-dialogue"></p>
        </section>
        <section class="user-display">
          <img class="radio-img" src="./images/missionControldarker.gif" />
          <div>
            <p class="ground-control-dialogue"></p>
            <p class="continue-button"></p>
          </div>
        </section>
      </container>
    </container>
    <script src="./javascript/gameLoop.js" type="module"></script>
  </body>
</html>
