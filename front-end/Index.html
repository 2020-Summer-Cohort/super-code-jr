<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Super Coder Jr.</title>
  </head>
  <body>
    <container class="game-container">
      <header class="header-display">
        <h1>Welcome to Super Code Jr.</h1>
      </header>
      <container class="display-container">
        <section class="rendered-display">
          <iframe
            src="./wrong-rendered-code.html"
            class="iframe-display"
          ></iframe>
        </section>
        <section class="question-display">
          <h2>Fix codeys code!</h2>
          <pre>
              <code class = "question-code-block">
              </code>
          </pre>
        </section>
        <section class="clippy-display">
          <img class="clippy-img" src="./images/dataClippy.JPG" />
          <p class="codey-dialogue">
          </p>
        </section>
        <section class="user-display">
          <img class="radio-img" src="./images/radioTower.jpg" />
          <p class="ground-control-dialogue">
          </p>
        </section>
      </container>
    </container>
    <script src="./javascript/gameLoop.js" type="module"></script>
  </body>
</html>
